---
name: F1 database updater

on:
  workflow_dispatch:
    inputs:
      distinct_id:
        description: "A unique identifier for the workflow run"
        required: true

jobs:
  setup:
    name: Setup env variables and check if update is needed
    runs-on: ubuntu-latest

    outputs:
      race_id: ${{ steps.setup.outputs.race_id }}
      round: ${{ steps.setup.outputs.round }}
      country: ${{ steps.setup.outputs.country }}
      should_update: ${{ steps.setup.outputs.should_update }}

    services:
      database:
        image: thibaultcne/race-tech:tmp
        env:
          MYSQL_DATABASE: f1db
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 13306:3306
        options: --health-cmd="mysqladmin ping -u root" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: echo distinct ID ${{ github.event.inputs.distinct_id }}
        run: echo ${{ github.event.inputs.distinct_id }}

      - name: Wait for MySQL to initialize
        run: sleep 15 # Adding a delay

      - name: Verify f1db DB exists
        run: |
          export MYSQL_PWD=password
          mysql --host 127.0.0.1 --port 13306 -uroot -e "SHOW DATABASES LIKE 'f1db'"

      - name: Setup env variables
        id: setup
        shell: bash
        run: |
          export MYSQL_PWD=password
          params=$(echo "SELECT r.raceId, r.round, c.country FROM circuits AS c JOIN races AS r ON c.circuitId = r.circuitId WHERE r.date <= '$(date +'%Y-%m-%d')' ORDER BY r.date DESC LIMIT 1" | mysql -h 127.0.0.1 -P 13306 --protocol=tcp -u root -D f1db | tail -1 | xargs)
          round=$(echo $params | tr ' ' '\n' | head -2 | tail -1)
          race_id=$(echo $params | tr ' ' '\n' | head -2 | head -1)
          country=$(echo $params | tr ' ' '\n' | tail -1)
          should_update=$([ $(echo "SELECT resultId FROM results WHERE raceId = $race_id" | mysql -h 127.0.0.1 -P 13306 --protocol=TCP -u root -D f1db | wc -l) -ge 1 ] && echo 'false' || echo 'true')
          echo "round=$round" >> $GITHUB_OUTPUT
          echo "race_id=$race_id" >> $GITHUB_OUTPUT
          echo "country=$country" >> $GITHUB_OUTPUT
          echo "should_update=$should_update" >> $GITHUB_OUTPUT

  temp:
    name: Update F1 database
    runs-on: ubuntu-latest
    needs: setup

    if: needs.setup.outputs.should_update == 'false'

    services:
      database:
        image: thibaultcne/race-tech:tmp
        env:
          MYSQL_DATABASE: f1db
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 13306:3306
        options: --health-cmd="mysqladmin ping -u root" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Wait for MySQL to initialize
        run: sleep 15 # Adding a delay

      - name: Verify f1db DB exists
        run: |
          export MYSQL_PWD=password
          mysql --host 127.0.0.1 --port 13306 -uroot -e "SHOW DATABASES LIKE 'f1db'"

      - name: Check params value
        run: |
          echo ${{ needs.setup.outputs.round }}
          echo ${{ needs.setup.outputs.country }}
          echo ${{ needs.setup.outputs.race_id }}

      - name: Create sql dump
        run: |
          export MYSQL_PWD=password
          mysqldump --default-character-set=utf8 --host 127.0.0.1 --port 13306 -uroot f1db > f1db.sql
          gzip f1db.sql > f1db.sql.gz

      - name: Upload sql dump
        uses: actions/upload-artifact@v4
        with:
          name: f1db.sql.gz
          path: f1db.sql.gz

  main:
    name: Update F1 database
    runs-on: ubuntu-latest
    needs: setup

    if: needs.setup.outputs.should_update == 'true'

    services:
      database:
        image: ghcr.io/race-tech/f1-api:db-latest
        env:
          MYSQL_DATABASE: f1db
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 13306:3306
        options: --health-cmd="mysqladmin ping -u root" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Wait for MySQL to initialize
        run: sleep 15 # Adding a delay

      - name: Verify f1db DB exists
        run: |
          export MYSQL_PWD=password
          mysql --host 127.0.0.1 --port 13306 -uroot -e "SHOW DATABASES LIKE 'f1db'"

      - name: Check params value
        run: |
          echo ${{ needs.setup.outputs.round }}
          echo ${{ needs.setup.outputs.country }}
          echo ${{ needs.setup.outputs.race_id }}

      - name: Build updater image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: f1db-updater
          build-args: |
            ROUND_NUMBER=${{ needs.setup.outputs.round }}
            CIRCUIT_COUNTRY=${{ needs.setup.outputs.country }}

      - name: Run updater
        uses: addnab/docker-run-action@v3
        with:
          image: f1db-updater

      - name: Create sql dump
        run: |
          export MYSQL_PWD=password
          mysqldump --host 127.0.0.1 --port 13306 -uroot f1db > f1db.sql
          tar -czvf f1db.sql.gz f1db.sql

      - name: Upload sql dump
        uses: actions/upload-artifact@v4
        with:
          name: f1db.sql.gz
          path: f1db.sql.gz
